<!DOCTYPE html>
<html lang="en">
<head>
    <title>Perulangan do-while</title>
</head>
<body>
    <script>
        var ulangi = confirm("Apakah and mau mengulang?");
        var counter = 0;

        do {
            counter++;
            ulangi = confirm("Apakah anda mau mengulang?");
        } while (ulangi)

        document.write("Perulangan sudah dilalkukan sebanyak "+ counter +" kali");
    </script>
</body>
</html>
